{% load static %}
<head>
    <meta name="viewport" content="widt=device-width, intial-scale=1.0">
    {% block title %} <title> Iniciar Sesion </title>{% endblock %}
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
<form method="post" class="form">
    {% csrf_token %}
    <h2 class="form_title">Registrarse</h2>
    <p class="form_paragraph">Estas Registrado? <a href="{% url 'login' %}" class="form_link">Iniciar Sesion</a></p>

    <div class="form_container">
        <div class="form_group">
            <input type="text" id="user" class="form_input" placeholder="  " name="username">
            <label for="name" class="form_label">Nombre De Usuario: </label>
            <span class="form_lane"></span>
        </div>
        <div class="form_group">
            <input type="text" id="password" class="form_input" placeholder="  " name="password1">
            <label for="name" class="form_label">Contraseña: </label>
            <span class="form_lane"></span>
        </div>
        <div class="form_group">
            <input type="text" id="password" class="form_input" placeholder="  " name="password2">
            <label for="name" class="form_label">Repita Su Contraseña: </label>
            <span class="form_lane"></span>
        </div>
        <input type="submit" class="form_submit" value="Entrar">
    </div>
</form>
</body>
